<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Título"
      name="title"
      ngModel>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Descripción"
      name="description"
      ngModel>
  </mat-form-field>
  <mat-grid-list [cols]="3" rowHeight="3:2">
    <mat-radio-group name="icon" ngModel >
      <mat-grid-tile >
        <mat-radio-button value="none" name="icon" checked="true">
          <i mat-list-icon class="material-icons">help</i>
          <small>Sin ícono</small>
        </mat-radio-button>
      </mat-grid-tile>

      <mat-grid-tile *ngFor="let icon of icons">
        <mat-radio-button value="devicon-{{icon.name}}-{{getIconVersion(icon)}}" name="icon">
          <i mat-list-icon class="devicon-{{icon.name}}-{{getIconVersion(icon)}}"></i>
        </mat-radio-button>
      </mat-grid-tile>
    </mat-radio-group>
  </mat-grid-list>
  <button type="submit" mat-raised-button color="accent">Enviar</button>
</form>
